<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Malaysia Traffic & VED Policy AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(90deg, #1cb5e0 0%, #000851 100%);
            color: white;
            padding: 25px;
            text-align: left;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .chat-header h2 {
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header p {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.4;
            max-width: 90%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f0f2f5;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            max-width: 80%;
            padding: 15px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .message.user {
            align-items: flex-end;
        }

        .message.user .message-content {
            background: #000851;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.system .message-content {
            background: #e3f2fd;
            color: #0d47a1;
            border: 1px solid #bbdefb;
            max-width: 90%;
            font-size: 13px;
            align-self: center;
            text-align: center;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input-area input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input-area input:focus {
            border-color: #1cb5e0;
        }

        .chat-input-area button {
            width: 50px;
            height: 50px;
            background: #000851;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .chat-input-area button:hover {
            transform: scale(1.1);
            background: #1cb5e0;
        }

        .chat-input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 5px 0;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: #888;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Quick Suggestions */
        .quick-actions {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none; /* Firefox */
        }
        
        .quick-actions::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .chip {
            padding: 8px 16px;
            background: white;
            border: 1px solid #1cb5e0;
            color: #000851;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            font-weight: 500;
        }

        .chip:hover {
            background: #1cb5e0;
            color: white;
        }
        
        .info-pill {
            display: inline-block;
            background: #e1f5fe;
            color: #0277bd;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><i class="fas fa-car-side"></i> VED & Traffic Policy Bot</h2>
            <p>Recommendations based on 2025 Malaysian Traffic Congestion Research.</p>
        </div>

        <div class="quick-actions">
            <div class="chip" onclick="askQuestion('What is the best way to reduce congestion?')">Best solution?</div>
            <div class="chip" onclick="askQuestion('Will raising VED reduce traffic?')">Does VED work?</div>
            <div class="chip" onclick="askQuestion('How does income affect car buying?')">Income Factors</div>
            <div class="chip" onclick="askQuestion('What happens if tax increases by 10%?')">10% Tax Increase</div>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input-area">
            <input type="text" id="messageInput" placeholder="Ask about VED policy, congestion, or demographics..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // API URL now points to your backend function via the Netlify redirect
        const API_URL = '/api/chat';

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            addMessage('system', 'Welcome. I can analyze the impact of Vehicle Excise Duty (VED) on Malaysian traffic congestion based on Tham Ren Sheng\'s research. How can I assist with policy recommendations today?');
        });

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Basic formatting for bold text
            let formattedContent = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Add identifying icons/labels
            if (role === 'assistant') {
                formattedContent = `<span class="info-pill">Research Insight</span> ` + formattedContent;
            }
            
            contentDiv.innerHTML = formattedContent;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            // Smooth scroll to bottom
            setTimeout(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 50);
        }

        function showTyping() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            
            typingDiv.appendChild(contentDiv);
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const sendBtn = document.getElementById('sendBtn');
            
            if (!message) return;

            // UI Updates
            addMessage('user', message);
            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;
            showTyping();

            try {
                // Call the backend function
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                const data = await response.json();
                removeTyping();

                if (data.error) {
                    addMessage('system', 'System Error: ' + data.error);
                } else if (data.response) {
                    addMessage('assistant', data.response);
                } else {
                    addMessage('system', 'Unexpected response format.');
                }
            } catch (error) {
                removeTyping();
                addMessage('system', 'Connection Error. Please check your internet connection or backend server.');
                console.error(error);
            }

            // Reset UI
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }

        function askQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
